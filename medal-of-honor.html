<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحميل Medal of Honor</title>
  <style>
    body { background:#111; color:#fff; font-family:sans-serif; text-align:center; padding-top:80px }
    .loader {
      margin: 20px auto;
      border: 6px solid #444;
      border-top: 6px solid #00f2fe;
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    #manual { display: none; margin-top: 20px; }
    a { color: #4facfe; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>جاري تجهيز رابط التحميل...</h1>
  <div class="loader"></div>
  <p>سيتم تحويلك خلال <span id="timer">10</span> ثواني</p>
  <div id="manual">
    لم يتم التحويل؟ <a href="https://archive.org/download/medal-of-honor-allied-assault/MedalOfHonorAlliedAssault.zip" target="_blank">اضغط هنا لتحميل اللعبة يدويًا</a>
  </div>

  <script>
    let seconds = 10;
    let timer = document.getElementById("timer");
    let manual = document.getElementById("manual");
    let interval = setInterval(() => {
      seconds--;
      timer.textContent = seconds;
      if (seconds === 0) {
        clearInterval(interval);
        manual.style.display = "block";
        window.location.href = "https://archive.org/download/medal-of-honor-allied-assault/MedalOfHonorAlliedAssault.zip";
      }
    }, 1000);
  </script>
</body>
</html>
